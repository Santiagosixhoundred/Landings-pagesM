<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con imágenes</title>
    <link rel="stylesheet" href="css/style_page_20.css">
</head>

<body>
    <div class="contenedor">

        <!-- Columna izquierda -->
        <div class="columna izquierda">

            <!-- Imagen grande arriba con texto encima -->
            <div class="bloque principal">
                <img src="images/images_page_20/Image left (2).png" alt="Imagen grande izquierda" class="img-grande">
                <div class="texto">
                    <h1>Design, create,<br> and be passionate</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur <br> adipiscing elit. Cursus imperdiet sed idt.</p>
                    <a href="#" class="boton">Get started</a>
                </div>
            </div>

            <!-- Dos imágenes abajo -->
            <div class="abajo1">
                <div class="bloque">
                    <img src="images/images_page_20/Image bottom left - left.png" alt="Imagen izquierda abajo">
                </div>
                <div class="bloque">
                    <img src="images/images_page_20/Image bottom left - right.png" alt="Imagen derecha abajo">
                </div>
            </div>
        </div>

        <!-- Columna derecha -->
        <div class="bloque derecha">
            <img src="images/images_page_20/Image right (1).png" alt="Imagen grande derecha">
        </div>
        <div class="num">
            <img src="images/images_page_20/Frame 14556.png" alt="numeros">
        </div>
        <div class="num2">
            <img src="images/images_page_20/Frame 14558.png" alt="numeros">
        </div>
        <div class="num3">
            <img src="images/images_page_20/Frame 14557.png" alt="numeros">
        </div>
    </div>
</body>

</html>
